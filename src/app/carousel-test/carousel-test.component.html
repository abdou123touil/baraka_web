<div *ngFor="let category of categories">
  <div class="category-products">
    <div class="category-item">
      <h2>{{ category }}</h2>
      <div class="product-list" #productCarousel [attr.data-category]="category">
        <!-- Simplified carousel content -->
        <div class="product-item" *ngFor="let product of [1, 2, 3, 4, 5, 6]">
          <div class="product-details">
            <p>Product {{ product }}</p>
          </div>
        </div>
      </div>
      <div class="carousel-navigation">
        <button class="prev-button" (click)="scrollCarousel(category, 'prev')">Previous</button>
        <button class="next-button" (click)="scrollCarousel(category, 'next')">Next</button>
      </div>
    </div>
  </div>
</div>
