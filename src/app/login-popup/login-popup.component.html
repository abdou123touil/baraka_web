<h2>WELCOME TO EL-BARAKA LOGIN/REGISTER PAGE</h2>
<div class="container" id="container" #container>
	<div class="form-container sign-up-container">
    <form (submit)="registerUser()" action="#">
      <h1>Create Account</h1>
      <!-- Other form elements... -->
      <input type="text" placeholder="Name" name="registrationName" [(ngModel)]="registrationName" />
      <input type="email" placeholder="Email" name="registrationEmail" [(ngModel)]="registrationEmail" />
      <input type="password" placeholder="Password" name="registrationPassword" [(ngModel)]="registrationPassword" />
      <button type="submit">Sign Up</button>
    </form>
	</div>
	<div class="form-container sign-in-container">
    <form (submit)="loginUser(email, password)">
      <h1>Sign in</h1>

      <input #email type="email" placeholder="Email" />
      <input #password type="password" placeholder="Password" />
      <a href="#">Forgot your password?</a>
      <button type="submit">Sign In</button>
    </form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" #signInButton id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" #signUpButton id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
