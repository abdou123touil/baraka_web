
<div class="products-container" >
  <div class="item">
    <div class="product-item" >
      <div class="product-image" routerLink="/details/{{data.id}}">
        <img src="{{ data.image }}" alt="">
      </div>
      <div class="product-details">
        <h4 routerLink="/details/{{data.id}}">{{ data.title }}</h4>
        <p>{{ data.description }}</p>
        <div class="price-and-buttons">
          <span class="price">{{ data.price }} DT</span>
          <div class="cart-buttons">
            <button class="add-to-cart-btn" *ngIf="!addbutton" (click)="addbutton = true">Add to Cart</button>
            <div class="quantity" *ngIf="addbutton">
              <input type="number" class="form-control" [(ngModel)]="amount" min="1">
              <button class="add-btn" (click)="add(); addbutton = false">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Repeat for other product items -->
</div>
