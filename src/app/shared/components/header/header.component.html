<header  class="main-header  " >
  <div class="container">
      <nav class="navbar navbar-expand-xl py-0">
          <div class="logo">

              <a class="navbar-brand py-0 me-0" href="#"><img src="./assets/img/brk.png" alt="" style="max-width: 80px;"></a>
          </div>
          <a class="d-inline-block d-lg-block d-xl-none d-xxl-none  nav-toggler text-decoration-none"  data-bs-toggle="offcanvas" href="#offcanvasExample" aria-controls="offcanvasExample">
              <i class="ti ti-menu-2 text-warning"></i>
          </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                      <a class="nav-link text-capitalize" aria-current="page" routerLink="/home">HOME</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-capitalize" routerLink="/products">PRODUCTS</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link text-capitalize" routerLink="/carts">CART</a>
                  </li>
                  <app-dark_mode></app-dark_mode>
                  </ul>
                  <div class="d-flex align-items-center">
                    <div class="input-group search">
                      <button
                        class="btn border-0 p-0"
                        type="button"
                        id="button-addon1"
                        (click)="toggleSearchField()"
                      >
                        <i
                          class="fas fa-search"
                          style="color: #0003a8;"
                          [@searchIconState]="searchIconState"
                        ></i>
                      </button>
                      <div
                        class="search-field"
                        [ngClass]="{'open': searchFieldState === 'open'}"
                        [@searchFieldState]="searchFieldState"
                      >
                        <input
                          type="text"
                          class="form-control border-0 bg-transparent ps-2"
                          placeholder="search"
                          aria-label="Example text with button addon"
                          aria-describedby="button-addon1"
                          [(ngModel)]="searchTerm"
                          (input)="searchProducts()"
                        />
                        <ul class="search-results" *ngIf="showResults && searchResults.length > 0">
                          <li class="search-result" *ngFor="let result of searchResults">
                            <div (click)="navigateToProductDetail(result.id)" class="product-link">
                              <img [src]="result.image" alt="Product Image" class="product-image" />
                              <div class="product-details">
                                <h4>{{ result.title }}</h4>
                              </div>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <button routerLink="/login">
                      login
                      <span class="first"></span>
                      <span class="second"></span>
                      <span class="third"></span>
                      <span class="fourth"></span>
                    </button>
                  </div>
          </div>
      </nav>
  </div>

  <div class="offcanvas offcanvas-start"  tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
          <div class="logo">
              <a class="navbar-brand py-0 me-0" href="#"></a>
          </div>
          <button type="button" class="btn-close text-reset  ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"><i class="ti ti-x text-warning"></i></button>
      </div>
      <div class="offcanvas-body pt-0">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link text-capitalize" aria-current="page" routerLink="/home">HOME</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link text-capitalize" routerLink="/products">PRODUCTS</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link text-capitalize" routerLink="/carts">CART</a>
              </li>

              </ul>
              <div class="login d-block align-items-center mt-3">
                  <a class="btn btn-warning text-capitalize w-100" href="#">contact us</a>
              </div>
      </div>
  </div>
  <section class="hero-banner position-relative overflow-hidden" *ngIf="displaySection">
    <div class="container">
        <div class="row d-flex flex-wrap align-items-center">
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="position-relative left-hero-color">
                    <h1 class="mb-0 fw-bold">
                       DEROUVREZ LE MONDE DES PIECE ELECTROMENEAGER
                    </h1>
                    <p>les pieces de garentie</p>

                </div>
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="position-relative right-hero-color">

                </div>
            </div>
        </div>
    </div>
  </section>

</header>
